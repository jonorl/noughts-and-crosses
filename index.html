<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Noughts and Crosses</title>
</head>
<body>
    <div class="header">
        <form class="headerData">
            <fieldset>
                <legend>Noughts and Crosses</legend>
                <div class="gameInputsAndButton">
                    <label for="player1">Player 1 Name:&nbsp</label><input class="name1" type="text">
                    <label for="player2">Player 2 Name:&nbsp</label><input class="name2" type="text">
                    <button class="reset">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="turnIndicatorContainer">
        <div class="turnIndicator">Please enter names</div>
    </div>

    <div class="board">
        <div id="1" class="block"></div>
        <div id="2" class="block"></div>
        <div id="3" class="block"></div>
        <div id="4" class="block"></div>
        <div id="5" class="block"></div>
        <div id="6" class="block"></div>
        <div id="7" class="block"></div>
        <div id="8" class="block"></div>
        <div id="9" class="block"></div>
    </div>
</body>
<script src="main.js" defer></script>
</html>
